<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Catalog Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="loginpagelogo.png" alt="Wissen Logo">
            <h2>Service Catalog</h2>
            <p>Service Catalog & Employee Skill Assessment</p>
        </div>
        <div class="right-panel">
            <form class="signup-form" id="signup-form" novalidate>
                <h3>SIGN UP</h3>
                <div class="form-group">
                    <label for="role">Select Role*</label>
                    <select id="role" required>
                        <option value="">Select your role</option>
                        <option>Admin</option>
                        <option>Employee</option>
                        <option>Manager</option>
                        <option>SeniorManager</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employee-id">Enter Employee ID</label>
                    <input type="text" id="employee-id" name="employee-id" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="button" class="btn" id="signup">SIGNUP</button>
                <a href="index.html" class="back-link">Back</a>
            </form>
        </div>
    </div>
    <div class="success-box" id="success-box">
        <div class="checkmark">âœ”</div>
        <p>User created successfully!</p>
    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
