<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Catalog Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="logologin.png" alt="Wissen Logo">
            </div>
            <h1>Service Catalog</h1>
            <p>Service Catalog & Employee Skill Assessment</p>
        </div>
        <div class="right">
            <h2>User Login</h2>
            <form id="login-form">
                <label for="employee-id">Enter Employee ID</label>
                <div class="input-container">
                    <input type="text" id="employee-id" name="employee-id" required>
                </div>

                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i id="eye-icon" class="fa fa-eye"></i>
                    </button>
                </div>

                <a href="forgertpassword.html" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <a href="signup.html" class="register-link">New User Register Here</a>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
